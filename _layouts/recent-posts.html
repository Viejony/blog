---
layout: page
---

<div class="posts">
  {{ content }}
  <br />
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% if page.all-posts %}
    {% for post in posts %}
      {% include item-post.html %}
    {% endfor %}
  {% else %}
    {% for post in posts limit:2 %}
      {% include item-post.html %}
    {% endfor %}
  {% endif %}

</div>
