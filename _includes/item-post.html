<div class="post">
    <h2 class="post-title">
        <a href="{{ site.baseurl }}{{ post.id }}">
            {{ post.title }}
        </a>
    </h2>
    <span class="post-date">
        {% assign fdate = post.date %}
        {% include post-date.html %}
    </span>
    {{ post.summary }}
</div>
